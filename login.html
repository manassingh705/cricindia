<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indian Cricket</title>
    <style>
        body {
            background-color: rgb(0, 51, 102); /* Dark Blue */
            color: rgb(224, 224, 224); /* Light Grey */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: rgb(255, 204, 0); /* Gold */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }
        .login-box h2 {
            color: rgb(0, 51, 102); /* Dark Blue */
            margin-bottom: 20px;
        }
        .input-box {
            width: 92%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid rgb(0, 51, 102);
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .login-btn {
            background-color: rgb(0, 51, 102); /* Dark Blue */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: rgb(255, 102, 0); /* Darker Gold */
        }
        .link {
            margin-top: 10px;
            display: block;
            color: rgb(0, 51, 102);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <input type="text" class="input-box" name="username" placeholder="Enter Username" required>
            <input type="email" class="input-box" name="email" placeholder="Enter Email" required>
            <input type="password" class="input-box" name="password" placeholder="Enter Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="#" class="link">Forgot Password?</a>
    </div>
</body>
</html>
