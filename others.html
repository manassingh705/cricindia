<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Schedule - Indian Cricket</title>
    <style>
        body {
            background-color: rgb(0, 51, 102); /* Dark Blue */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: rgb(255, 204, 0); /* Gold */
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            color: rgb(0, 51, 102);
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 51, 102);
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgb(0, 51, 102);
        }
        th {
            background-color: rgb(255, 204, 0);
            color: rgb(0, 51, 102);
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: rgb(255, 102, 0);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">Indian Cricket - Match Schedule</div>

    <div class="container">
        <h2>Upcoming Matches</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Match</th>
                <th>Venue</th>
                <th>Time (IST)</th>
            </tr>
            <tr>
                <td>15 Feb 2025</td>
                <td>India vs Australia</td>
                <td>Mumbai</td>
                <td>7:00 PM</td>
            </tr>
            <tr class="highlight">
                <td>18 Feb 2025</td>
                <td>India vs England</td>
                <td>Delhi</td>
                <td>6:30 PM</td>
            </tr>
            <tr>
                <td>20 Feb 2025</td>
                <td>South Africa vs Pakistan</td>
                <td>Chennai</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td>22 Feb 2025</td>
                <td>India vs Sri Lanka</td>
                <td>Bangalore</td>
                <td>7:30 PM</td>
            </tr>
        </table>
    </div>
</body>
</html>
